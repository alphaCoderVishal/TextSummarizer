<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="jquery-3.6.4.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Text Summarizer</title>
   
  </head>
  <body>
    <h1 class="text-center alert alert-info mt-3">Text Summarizer</h1>
    <div class="row">
      <div class="col-8">
        <div class="form-outline">
          <textarea class="form-control ml-3" id="textAreaExample2" rows="10"></textarea>
      </div>
      </div>
      <div class="col-4">
       <p class=" mt-5">
        <button class="btn btn-success  bt1" id="btn1" onclick="btn1call()">Abstract Summarizer</button>
        {% csrf_token %}
        <button class="btn btn-primary  bt2" onclick="btn2call()">Extractive Summarizer</button>
       </p>
      </div>
    </div> 
    <p> </p>
    <h1 class="alert alert-success text-center"> Summarized Text</h1>
    <div class="form-outline">
      <textarea class="form-control ml-3" id="textAreaExample3" rows="10"></textarea>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
      function btn2call(){
        $('#textAreaExample3').empty();
        text_Data = document.getElementById('textAreaExample2').value;
        // alert(text_Data);
        $.ajax({
          type: "GET",
          url: "{% url 'ajax_test' %}",
          data : {
            text_Data
          },
    
          success: function (data) {
            $('#textAreaExample3').val(data.cols);
          },
          error: function () {
            console.log("error");
          },
        });
      }
    </script>
    <script>
      function btn1call(){
        $('#textAreaExample3').empty();
        text_Data = document.getElementById('textAreaExample2').value;
        // alert(text_Data);
        $.ajax({
          type: "GET",
          url: "{% url 'ajax_test2' %}",
          data : {
            text_Data
          },
    
          success: function (data) {
            $('#textAreaExample3').val(data.cols);
          },
          error: function () {
            console.log("error");
          },
        });
      }
    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </body>

</html>
